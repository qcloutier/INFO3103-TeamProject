<!DOCTYPE html>
<html>
  <head>
    <title>Presents UI</title>
  </head>
  <body>

    <div id="presentWindow">
      <div id="presentSearchBar">
        <label>Search!</label>
        <input id="presentSearchText" type="text"></input>
        <button id="btnCreateNewPresent">
          <img id="imgAddNew" src="add_present.png" />
        </button>
      </div>

      <table id="presentsTable">
        <tr>
          <th>ID</th>
          <th>Name</th>
          <th>Description</th>
          <th>Cost</th>
          <th>URL</th>
        </tr>
        <!--This html will need to be dynamically added by JS when the user clicks "+" but putting it here now to have it written -->
        <tr>
          <td>

          </td>
          <td>
            <input id="tfPresentName" type="text" placeholder="Present Name"></input>
          </td>
          <td>
            <input id="tfPresentDecription" type="text" placeholder="Present Description"></input>
          </td>
          <td>
            <input id="tfPresentPrice" type="text" placeholder="Present Price"></input>
          </td>
          <td>
            <input id="tfPresentURL" type="text" placeholder="Present URL"></input>
          </td>
          <td>
            <button id="btnAddPresent">Submit</button>
          </td>
        </tr>
        <!--End of adding present -->
        <tr>
          <td>testID</td>
          <td>testName</td>
          <td>testDescription</td>
          <td>testCost</td>
          <td>testURL</td>
          <td>
            <!-- These rows should be generated by JS, and the delete/update buttons will be bound with respect to that row's present ID-->
            <button id="btnUpdatePresent">Update</button>
            <button id="btnDeletePresent">Delete</button>
          </td>
        </tr>
        <tr>
          <td>51</td>
          <td>Jolly Jumper</td>
          <td>The coolest thing around, if you're a toddler</td>
          <td>$149.99</td>
          <td><a href="https://jolly-jumper.myshopify.com/products/110">Link</a></td>
          <td>
            <!-- These rows should be generated by JS, and the delete/update buttons will be bound with respect to that row's present ID-->
            <button id="btnUpdatePresent">Update</button>
            <button id="btnDeletePresent">Delete</button>
          </td>
        </tr>
      </table>
    </div>

    <link rel="stylesheet" href="presents.css"/>
  </body>
</html>
