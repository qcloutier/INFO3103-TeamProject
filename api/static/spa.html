<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Present Registry</title>
</head>
<body>
  <div id="app" style="height: 100vh; font-family: serif">

    <div v-if="!auth">
      <div class="card-deck justify-content-center">
        <div class="card m-5 p-5" style="min-width: 20rem; max-width: 40rem">
          <div class="m-3">
            <h2>Sign in</h2>
          </div>
          <div class="form-group m-3">
            <input class="form-control" type="text" name="username" placeholder="Username" v-model="creds.username"/><br>
            <input class="form-control" type="password" name="password" placeholder="Password" v-model="creds.password"/><br>
          </div>
          <div class="form-group m-3">
            <button class="btn btn-outline-success" type="button" v-on:click="login()">Enter</button>
          </div>
        </div>
        <div class="card m-5 p-5" style="min-width: 20rem; max-width: 40rem">
          <div class="m-3">
            <h2>Sign up</h2>
          </div>
          <div class="m-3">
            <label>Name</label>
            <input class="form-control" placeholder="First Name" type="text" v-model="user.first_name"/><br>
            <input class="form-control" placeholder="Last Name" type="text" v-model="user.last_name"/><br>
            <label>Birthday <small class="text-muted">(optional)</small></label>
            <input class="form-control" type="date" v-model="user.dob"/><br>
          </div>
          <div class="m-3">
            <label>Credentials</label>
            <input class="form-control" type="text" name="username" placeholder="Username" v-model="user.username"/><br>
            <input class="form-control" type="password" name="password" placeholder="Password" v-model="user.password"/><br>
          </div>
          <div class="m-3">
            <button class="btn btn-outline-success" type="button" v-on:click="createUser()">Register</button>
          </div>
        </div>
      </div>
    </div>

    <div v-if="auth">
      <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="#">Another Present Registry</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#userBar" aria-controls="userBar" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="userBar">
          <ul class="navbar-nav mr-auto">
            <li class="nav-item">
              <input type="text" name="search" v-on:input="getUsers()" v-model="userSearchString" placeholder="Find a user..."/>
              <button class="btn btn-primary" type="button">Go</button>
              <select id="userSearchList" v-if="userSearchResult != null" v-on:change="userChanged()" v-model="userSearchDropdown">

                      <option v-for="curUser in userSearchResult" v-bind:value="{id: curUser.user_id}">
                          {{curUser.first_name}} {{curUser.last_name}}
                      </option>

              </select>
            </li>
          </ul>
          <div>
            <button class="btn btn-secondary" type="button" v-on:click="logout()">Logout</button>
            <button class="btn btn-secondary" type="button" v-on:click="showUserSettings()">‚öôÔ∏è</button>
          </div>
        </div>
      </nav>

      <modal v-if="displayUserSettings" @close="hideUserSettings">
        <!--
          you can use custom content here to overwrite
          default content
        -->
        <div slot="header" class="modal-header">
          Edit Profile Info
          <button class="btn btn-secondary" v-on:click="deleteUser()">DELETE PROFILE</button>
        </div>
        <div slot="body">
          <div class="form-group col-6">
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text  modal-prepend">First Name</span>
              </div>
              <input class="col-8 form-control" type="text" id="schoolName" placeholder="First Name" v-model="profile.fname" />
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text modal-prepend">Last Name</span>
              </div>
              <input class="col-8 form-control" type="text" id="schoolProvince"placeholder="Last Name" v-model="profile.lname"/>
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <span class="input-group-text  modal-prepend">Date Of Birth</span>
              </div>

              <input class="col-8 form-control" type="date" v-model="profile.dob"/><br>
              <!-- <input class="col-8 form-control" type="text" id="schoolProvince"placeholder="Date of Birth" v-model="profile.dob"/> -->
            </div>
            <div class="input-group mb-3">
              <div class="input-group-prepend">
                <button class="btn btn-secondary" v-on:click="updateUser()">Update</button>
              </div>
            </div>
          </div>
        </div>
        <div slot="footer">
          <button type="button" class="btn btn-secondary" v-on:click="hideUserSettings()">Close</button>
        </div>
      </modal>

      <!-- template for the modal component -->
      <script type="text/x-template" id="modal-template">
        <transition name="modal">
          <div class="modal-backdrop">
          <div class="modal">
            <header class="modal-header">
              <slot name="header">
                This is the default tile!
                <button type="button" class="btn-close" @click="hideModal()">
                  x
                </button>
              </slot>
            </header>
            <section class="modal-body">
              <slot name="body">
                I'm the default body!
              </slot>
             </section>
             <footer class="modal-footer">
                <slot name="footer">
                  I'm the default footer!
                  <button type="button" class="btn-green" @click="hideModal()">
                    Close me!
                  </button>
                </slot>
              </footer>
            </div>
          </div>
        </transition>
      </script>

      <div class="jumbotron text-center">
        <h1>{{selectedUserHeader}}</h1>
        <h5 class="text-muted">üéÇ {{selectedUserBday}}</h5>
      </div>

      <div id="presentView" class="card mx-auto w-75">

        <div id="presentSearch">
          <input type="text" v-on:input="getPresents()" v-model="presentSearchString" placeholder="Find a present..."></input>
          <button v-on:click="addCreatePresentRow()" class="btn btn-light">‚ûï</button>
        </div>

        <table id="presentsTable" class="table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Description</th>
              <th>Cost</th>
              <th>URL</th>
              <th></th>
            </tr>
          </thead>
          <tbody>

            <!--This html will need to be dynamically added by JS when the user clicks "+" but putting it here now to have it written -->
            <template v-if="creatingPresent">
                <tr>
                  <td>
                    <input type="text" placeholder="Present Name" v-model="present.name"></input>
                  </td>
                  <td>
                    <input type="text" placeholder="Present Description" v-model="present.description"></input>
                  </td>
                  <td>
                    <input type="text" placeholder="Present Price" v-model="present.cost"></input>
                  </td>
                  <td>
                    <input type="text" placeholder="Present URL" v-model="present.url"></input>
                  </td>
                  <td>
                    <button v-on:click="createPresent()">‚úîÔ∏è</button>
                  </td>
                </tr>
            </template>
            <!--End of adding present -->

            <template v-if="presentSearchResult != null">
                <template v-for="curPresent in presentSearchResult">
                    <tr>
                        <template v-if="!curPresent.updatingPresent">
                          <td>{{curPresent.name}}</td>
                          <td>{{curPresent.description}}</td>
                          <td>{{curPresent.cost}}</td>
                          <td>{{curPresent.url}}</td>
                        </template>
                        <template v-else>
                          <td>
                              <input type="text" placeholder="Present Name" v-model="curPresent.name"></input>
                          </td>
                          <td>
                              <input type="text" placeholder="Present Description" v-model="curPresent.description"></input>
                          </td>
                          <td>
                              <input type="text" placeholder="Present Price" v-model="curPresent.cost"></input>
                          </td>
                          <td>
                              <input type="text" placeholder="Present URL" v-model="curPresent.url"></input>
                          </td>
                        </template>
                      <td>
                        <button class="btn btn-light" v-on:click="updatePresent(curPresent)">‚úèÔ∏è</button>
                        <button class="btn btn-light" v-on:click="deletePresent(curPresent.present_id)">üóëÔ∏è</button>
                      </td>
                    </tr>
                </template>
            </template>

          </tbody>
        </table>

      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"/>

  <script type="text/javascript" src="/static/spa.js"></script>
  <link rel="stylesheet" href="/static/spa.css"/>

</body>
</html>
